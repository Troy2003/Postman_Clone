<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Postman</title>
    <style>
        #responcepre {
            max-height: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Join</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Postman.io</h1>
    </div>
    <div class="container">
        <!-- urlfield here -->
        <div class="mb-3 row">
            <label for="urlfield" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlfield">
            </div>
        </div>
        <!-- requestType Radios -->
        <div id="requestTypeBox">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getrequest" value="GET" checked>
                        <label class="form-check-label" for="getrequest">
                      GET
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postrequest" value="POST">
                        <label class="form-check-label" for="postrequest">
                     POST
                    </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- contant type box here -->
        <div id="contentBox">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsoncontent" value="JSON" checked>
                        <label class="form-check-label" for="getrequest">
                      JSON
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="customcontent" value="CUSTOM">
                        <label class="form-check-label" for="postrequest">
                    Custom
                    </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- parameters box here -->
        <div id="parametersBox">
            <form class="row g-3">
                <label for="urlfield" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter1 Key">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter1 Value">
                </div>
                <div class="col-md-3">
                    <button id="btnAdddParam" class="btn btn-primary">+</button>
                </div>
            </form>
            <!-- adding parameters box here  -->
            <div id="addParams">
            </div>
        </div>
        <!-- json Request box here -->
        <div id="jsonRequestBox" class="my-3">
            <div class="mb-3 row">
                <label for="urlfield" class="col-sm-2 col-form-label"> JSON Request</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Request Json " id="jsonRequestText" style="height: 100px"></textarea>
                </div>
            </div>
        </div>
        <!-- submi button here  -->
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button type="submit" id="submit" class="btn btn-primary my-2">Submit</button>
            </div>
        </div>

        <!-- responceBox here  -->
        <div id="ResponceBox" class="my-3">
            <div class="mb-3 row">
                <label for="urlfield" class="col-sm-2 col-form-label">Responce</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" placeholder="Responce" id="ResponceText" style="height: 100px"></textarea> -->
                    <pre id="responcepre" class="language-javascript">
                        <code  id="ResponcePrism" class="language-javascript"></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
